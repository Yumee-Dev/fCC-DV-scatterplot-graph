<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Bar Chart Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="canvas-container">
            <h1 id="title">Doping in Professional Bicycle Racing</h1>
            <svg class="canvas"></svg>
            <div id="tooltip"></div>
            <div id="legend">
                <div>Riders with doping allegations</div>
                <div class="with-doping"></div>
                <div>No doping allegations</div>
                <div class="without-doping"></div>
            </div>
        </div>
    </main>
</body>

</html>
